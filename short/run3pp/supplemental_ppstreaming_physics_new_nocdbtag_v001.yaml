### Laser
#______________________________________________________________________________________________________________________
Full_STREAMING_EVENT_run3line_laser:
  params:
    dsttype:    DST_STREAMING_EVENT
    period:     run3pp
    physicsmode: line_laser
    dataset:    run3line_laser # could be run3cosmics, run3calib, etc.
    build:      new
    dbtag:      nocdbtag
    version:    1

  input:
    db:             rawr
    table:          datasets
    min_run_time:   1
    min_run_events: 1
    combine_seg0_only: false
    
  job:
    script:                 run_parallel_streams.sh
    log:                   '{condor}/{logbase}.condor'
    neventsper:             10000
    payload:                [streaming_code/*]
    request_memory:         3072MB
    request_xferslots:     '3'    
    batch_name:            '{rule_name}_{dataset}_{outtriplet}'
    priority:              '100'

