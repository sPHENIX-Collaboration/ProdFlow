Full_TRIGGERED_EVENT_run3pp:
  params:
    dsttype:    DST_TRIGGERED_EVENT
    period:     run3pp
    physicsmode: physics
    dataset:    run3pp
    build:      ana.530
    dbtag:      nocdbtag
    version:    1

  input:
    db:          rawr
    table:       datasets
    min_run_time:   300
    min_run_events: 100000
    combine_seg0_only: true

  job:
    script:                 run_eventcombine.sh
    log:                   '{condor}/{logbase}.condor'
    neventsper:             10000
    payload:                [calo_code/*]
    request_memory:         2024MB
    request_xferslots:     '3'    
    batch_name:            '{dsttype}_{dataset}_{outtriplet}'
    priority:              '90'

