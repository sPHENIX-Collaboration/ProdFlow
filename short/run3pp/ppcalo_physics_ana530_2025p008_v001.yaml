Full_CALOFITTING_run3pp:
  params:
    dsttype:     DST_CALOFITTING
    period:      run3pp
    physicsmode: physics
    dataset:     run3pp
    build:       ana.530
    dbtag:       2025p008
    version:     1

  input:
    db:          fcr
    table:       datasets
    intriplet:   ana530_nocdbtag_v001

  job:
    script:                 run_fitting.sh
    log:                   '{condor}/{logbase}.condor'
    neventsper:             100000
    payload:                [calo_code/*]
