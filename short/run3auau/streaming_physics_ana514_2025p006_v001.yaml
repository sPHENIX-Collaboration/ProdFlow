#______________________________________________________________________________________________________________________
Full_STREAMING_EVENT_run3physics:
  params:
    dsttype:    DST_STREAMING_EVENT
    period:     run3auau
    physicsmode: physics
    dataset:    run3auau # could be run3physics, run3calib, etc.
    build:      ana.514
    dbtag:      nocdbtag
    version:    1

  input:
    db:          rawr
    table:       datasets
    min_run_time:   300
    min_run_events: 100000
    combine_seg0_only: false
    
  job:
    script:                 run_ana514_parallel_streams.sh
    log:                   '{condor}/{logbase}.condor'
    neventsper:             10000
    payload:                [streaming_code/*]
    request_memory:         3072MB
    request_xferslots:     '3'    
    batch_name:            '{rule_name}_{dataset}_{outtriplet}'
    priority:              '3500'


